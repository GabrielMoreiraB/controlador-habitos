<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Habits</title>
</head>
<body>
    
    <header class="cabecalho">
        <img src="svg/logo.svg" class="cabecalho__logo" alt="Logo Habits">
        <button class="cabecalho__botao">
            <img class="cabecalho__botao-img" src="svg/plus.svg" alt="simbolo mais"> 
            <div class="cabecalho__botao-texto">Registrar o meu Dia</div>
        </button>
    </header>  

    <main >
        <form class="form-habits">
            <div class="habits">
                <div class="habit" data-name="run">🏃‍♂️</div>
                <div class="habit" data-name="water">💧</div>
                <div class="habit" data-name="food">🍎</div>
                <div class="habit" data-name="sleep">😴</div>
                <div class="habit" data-name="takePills">💊</div>
            </div>

            <div class="days">
                
            </div>
           
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
</body>
</html>
