<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Habits</title>
</head>
<body>
    
    <header class="cabecalho">
        <img src="svg/logo.svg" class="cabecalho__logo" alt="Logo Habits">
        <button class="cabecalho__botao">
            <img class="cabecalho__botao-img" src="svg/plus.svg" alt="simbolo mais"> 
            <p class="cabecalho__botao-texto">Registrar o meu Dia</p>
        </button>
    </header>  

    <main >
        <form class="corpo">
            <div class="corpo__habitos">
                <div class="corpo__habitos-habito">🏃‍♂️</div>
                <div class="corpo__habitos-habito">💧</div>
                <div class="corpo__habitos-habito">💪</div>
            </div>

            <div class="corpo__dias">
                <div class="corpo__dias-dia">
                    <div class="dia">03/01</div>
                    <input type="checkbox" class="corpo__dia-check" name="correr">
                    <input type="checkbox" class="corpo__dia-check" name="agua">
                    <input type="checkbox" class="corpo__dia-check" name="musc">
                </div>
                <div class="corpo__dias-dia">
                    <div class="dia">04/01</div>
                    <input type="checkbox" class="corpo__dia-check" name="correr">
                    <input type="checkbox" class="corpo__dia-check" name="agua">
                    <input type="checkbox" class="corpo__dia-check" name="musc">
                </div>
            </div>
           
        </form>
    </main>
</body>
</html>
